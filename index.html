<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <h1 id="level-title">START NEW GAME</h1>
  <div class="container">
      <div type="button" id="green" class="btn green pointer" style="background-color: green;">

      </div>

      <div type="button" id="red" class="btn red pointer" style="background-color: red;">

      </div>
      
      <div type="button" id="yellow" class="btn yellow pointer" style="background-color: yellow;">

      </div>
      <div type="button" id="blue" class="btn blue pointer" style="background-color: blue;">

      </div>
      <div id="center-circle"></div>
  </div>

  <div class="buttons">
    <button id="start-button" class="pointer">START</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
